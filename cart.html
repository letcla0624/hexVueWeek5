<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4">
          <!-- 全部產品 -->
          <div class="row g-3 pb-5">
            <div
              class="col-sm-6 col-lg-4 col-xl-3"
              v-for="item in products"
              :ket="item.id"
            >
              <div class="card">
                <div
                  :style="{ backgroundImage: `url(${item.imageUrl})` }"
                  style="
                    height: 200px;
                    background-size: cover;
                    background-position: center;
                  "
                  class="card-img-top"
                ></div>
                <div class="card-body">
                  <h5 class="card-title text-truncate">{{ item.title }}</h5>
                  <div>
                    <p v-if="item.price === item.origin_price">
                      售價：NT$ {{item.origin_price}}
                    </p>
                    <p v-else style="height: 72px">
                      優惠價：<strong class="text-danger">NT$</strong
                      ><strong class="fs-2 text-danger">{{item.price}}</strong
                      ><del class="text-secondary ms-2"
                        >NT$ {{item.origin_price}}</del
                      >
                      {{ item.unit }} / 元
                    </p>
                  </div>
                  <div class="btn-group w-100">
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      @click="openProdModal(item.id)"
                    >
                      查看更多
                    </button>
                    <button
                      type="button"
                      class="btn btn-warning"
                      @click="addToCart(item.id)"
                      :disabled="isLoading === item.id"
                    >
                      <i
                        v-if="isLoading === item.id"
                        class="spinner-border spinner-border-sm"
                        role="status"
                      ></i>
                      <i v-else class="bi bi-cart-fill"></i>
                      加入購物車
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row border-top py-5">
          <!-- 購物車列表 -->
          <div class="col-lg-6">
            <h1 class="h4">購物車</h1>
            <table class="table align-middle">
              <thead>
                <tr>
                  <th></th>
                  <th>品名</th>
                  <th style="width: 150px">數量/單位</th>
                  <th class="text-end">單價</th>
                  <th class="text-end">小計</th>
                </tr>
              </thead>
              <tbody>
                <template v-if="cart.carts">
                  <tr v-for="item in cart.carts" :key="item.id">
                    <td>
                      <button
                        type="button"
                        class="btn btn-outline-danger btn-sm"
                        @click="delCartItem(item.id)"
                      >
                        <i
                          v-if="isLoading === item.id"
                          class="spinner-border spinner-border-sm"
                          role="status"
                        ></i>
                        <i v-else class="bi bi-trash-fill"></i>
                      </button>
                    </td>
                    <td>{{ item.product.title }}</td>
                    <td>
                      <div class="input-group input-group-sm">
                        <div class="input-group">
                          <select
                            class="form-select"
                            aria-label="Default select example"
                            v-model="item.qty"
                            @change="updateToCart(item)"
                            :disabled="isLoading === item.id"
                          >
                            <option
                              v-for="num in 10"
                              :key="`${num}${item.product_id}`"
                              :value="num"
                            >
                              {{num}}
                            </option>
                          </select>
                          <span class="input-group-text" id="basic-addon2"
                            >{{ item.product.unit }}</span
                          >
                        </div>
                      </div>
                    </td>
                    <td class="text-end">NT${{ item.product.price }}</td>
                    <td class="text-end">NT${{ item.total }}</td>
                  </tr>
                </template>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4" class="text-end">總計</td>
                  <td class="text-end">
                    <strong class="h5">NT${{ cart.total }}</strong>
                  </td>
                </tr>
              </tfoot>
            </table>
            <div class="text-end mb-3">
              <button
                type="button"
                class="btn btn-outline-danger"
                @click="delCart(cart.carts)"
                :disabled="cart.carts.length === 0"
              >
                <i
                  v-if="isLoading === cart.carts"
                  class="spinner-border spinner-border-sm"
                  role="status"
                ></i>
                <i v-else class="bi bi-trash-fill"></i>
                清空購物車
              </button>
            </div>
          </div>

          <!-- 表單 -->
          <div class="col-lg-6">
            <div class="d-flex align-items-center">
              <h2 class="h4 me-1">訂單資訊</h2>
              <p class="mb-2">
                <span class="text-danger">*</span>
                為必填欄位
              </p>
            </div>
            <v-form v-slot="{ errors }" ref="form" @submit="onSubmit">
              <div class="mb-3">
                <label for="name" class="form-label"
                  ><span class="text-danger me-1">*</span>收件人姓名</label
                >
                <v-field
                  id="name"
                  name="姓名"
                  type="text"
                  class="form-control"
                  :class="{ 'is-invalid': errors['姓名'] }"
                  placeholder="請輸入姓名"
                  rules="required"
                  v-model="form.user.name"
                ></v-field>
                <error-message
                  name="姓名"
                  class="invalid-feedback"
                ></error-message>
              </div>
              <div class="mb-3">
                <label for="tel" class="form-label"
                  ><span class="text-danger me-1">*</span>收件人電話</label
                >
                <v-field
                  id="tel"
                  name="電話"
                  type="tel"
                  class="form-control"
                  :class="{ 'is-invalid': errors['電話'] }"
                  placeholder="請輸入電話"
                  :rules="isPhone"
                  v-model="form.user.tel"
                ></v-field>
                <error-message
                  name="電話"
                  class="invalid-feedback"
                ></error-message>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"
                  ><span class="text-danger me-1">*</span>Email</label
                >
                <v-field
                  id="email"
                  name="email"
                  type="email"
                  class="form-control"
                  :class="{ 'is-invalid': errors['email'] }"
                  placeholder="請輸入 Email"
                  rules="email|required"
                  v-model="form.user.email"
                ></v-field>
                <error-message
                  name="email"
                  class="invalid-feedback"
                ></error-message>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label"
                  ><span class="text-danger me-1">*</span>收件人地址</label
                >
                <v-field
                  id="address"
                  name="地址"
                  type="text"
                  class="form-control"
                  :class="{ 'is-invalid': errors['地址'] }"
                  placeholder="請輸入地址"
                  rules="required"
                  v-model="form.user.address"
                ></v-field>
                <error-message
                  name="地址"
                  class="invalid-feedback"
                ></error-message>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">留言</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-control"
                  cols="30"
                  rows="6"
                  v-model="form.message"
                ></textarea>
              </div>
              <div class="text-end">
                <button
                  type="submit"
                  class="btn btn-danger"
                  :disabled="Object.keys(errors).length > 0 || cart.carts.length === 0"
                >
                  <i
                    v-if="isLoading === Object.keys(form.user).length"
                    class="spinner-border spinner-border-sm"
                    role="status"
                  ></i>
                  <i v-else class="bi bi-send-fill"></i>
                  送出訂單
                </button>
              </div>
            </v-form>
          </div>
        </div>

        <!-- 產品 Modal 元件 -->
        <prod-component
          ref="prodModal"
          :id="prodId"
          :load="isLoading"
          @add-cart="addToCart"
        ></prod-component>
      </div>
    </div>

    <!-- 產品 Modal -->
    <script type="text/x-template" id="productModal">
      <div class="modal fade" id="productModal" tabindex="-1" role="dialog"
           aria-labelledby="exampleModalLabel" aria-hidden="true" ref="modal">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 class="modal-title" id="exampleModalLabel">
                <span>{{ product.title }}</span>
              </h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-6">
                  <img class="img-fluid" :src="product.imageUrl" alt="">
                </div>
                <div class="col-sm-6">
                  <span class="badge bg-warning text-dark rounded-pill mb-3">{{ product.category }}</span>
                  <p>{{ product.description }}</p>
                  <p>商品內容：{{ product.content }}</p>
                  <div v-if="product.price === product.origin_price" class="h5">{{ product.price }} 元</div>
                  <div v-else>
                    <del class="h6 text-secondary">原價 NT${{ product.origin_price }} 元</del>
                    <div class="h5">現在只要 <strong class="text-danger fs-3">NT${{ product.price }}</strong> 元</div>
                  </div>
                  <div class="input-group">
                    <select class="form-select" aria-label="Default select example" v-model="qty">
                      <option v-for="num in 10" :key="`${num}${product.id}`" :value="num">{{ num }}</option>
                    </select>
                    <button type="button" class="btn btn-warning w-50" @click="addToCartInModal">
                      <i
                      v-if="load === product.id"
                      class="spinner-border spinner-border-sm"
                      role="status"
                      ></i>
                      <i v-else class="bi bi-cart-fill"></i>
                      加入購物車
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <script src="./js/cart.js" type="module"></script>
  </body>
</html>
